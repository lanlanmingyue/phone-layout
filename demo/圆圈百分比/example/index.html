<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>percircle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../src/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../dist/js/percircle.js"></script>
    
    <!-- styles for this little demo page -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../dist/css/percircle.css">
</head>

<body>
    <div class="page">
        <h1>percircle</h1>
        <h2>Color variants</h2>
        <!-- some colors -->
        <div class="clearfix">
            <div id="bluecircle" data-percent="70" class="big">
            </div>
            <div id="orangecircle" data-percent="37" class="orange">
            </div>
            <div id="greencircle" data-percent="94" class="small green">
            </div>
        </div>
        <!-- /some colors -->
        
        <h2>Custom text</h2>
        <!-- custom text -->
        <div class="clearfix">
            <div id="pinkcircle" data-text="work" data-percent="65" class="red big"></div>
            <div id="bluecircle" data-text="rest" data-percent="87" class="purple"></div>
            <div id="bluecircle" data-text="play" data-percent="30" class="small blue"></div>
        </div>
        <!-- /custom text  -->

        <h2>Dark theme</h2>
        <!-- .dark-area -->
        <div class="dark-area clearfix">
            <!-- some colors -->
            <div class="clearfix">
                <div id="lightcircle" data-percent="77" class="dark big"></div>
                <div id="dgreencircle" data-percent="50" class="dark blue"></div>
                <div id="sacircle" data-percent="33" class="dark small pink"></div>
            </div>
            <!-- /some colors -->
        </div>
        
        <h2>Animation off</h2>
        <!-- .animation-off -->
        <div class="dark-area clearfix">
            <!-- some colors -->
            <div class="clearfix">
                <div id="redcircle" data-percent="43" data-animate="false" class="dark red big"></div>
            </div>
            <!-- /some colors -->
        </div><!-- /.animation-off -->
        
        <h2>Custom options</h2>
            <!-- custom options -->
            <div class="clearfix">
                <div id="custom" class="yellow big"></div> 
                <div id="clock" class="purple big"></div>
            </div>
            <pre>
    $("#custom").percircle({         $("#clock").percircle({
        text:"custom",                   perclock: true
        percent: 27                  });
    }); 
            </pre>
            <!-- /custom options -->
        </div>
        
        <small>Thodoris Bais | <a href="https://github.com/toubou91/percircle">圆圈百分比</a></small>
    </div>
    
    <script type="text/javascript">
        $(function(){ 
            $("[id$='circle']").percircle();
            
            $("#clock").percircle({
                perclock: true
            });
            
            $("#custom").percircle({
                text:"custom",
                percent: 27
            });
        });
    </script>
</body>
</html>
